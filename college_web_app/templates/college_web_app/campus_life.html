{% extends "college_web_app/base.html" %}

{% block content %}
<div class="container my-5 px-4 mt-5">
    <h2 class="text-dark fw-bold ms-3">CAMPUS LIFE</h2>

    <div class="row mt-4 g-3">
        {% if featured_image %}
        <!-- Left Side: Featured Image with Fixed Background -->
        <div class="col-md-8">
            <div class="featured-img rounded shadow" style="background-image: url('{{ featured_image.image.url }}');"></div>
        </div>
        {% endif %}

        <!-- Right Side: Grid of 4 Images with Fixed Background -->
        <div class="col-md-4 d-flex flex-column">
            <div class="row g-3">
                {% for image in other_images %}
                <div class="col-6">
                    <div class="grid-img rounded shadow" style="background-image: url('{{ image.image.url }}');"></div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<style>
    /* Make the overall layout larger */
    .container-fluid {
        max-width: 95vw; /* Increase width for a grand look */
        padding-left: 20px;
        padding-right: 20px;
    }

    /* Featured Image: Fixed Background Size */
    .featured-img {
        width: 100%;
        height: 500px; /* Fixed height */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    /* Grid Images: Fixed Background Size */
    .grid-img {
        width: 100%;
        height: 250px; /* Fixed height */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
</style>
{% endblock %}
